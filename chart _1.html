    <script>

        $(function() {
                $('.container.ds.all').addClass('scale');
                $('#combo iframe').addClass('responsive-iframe');
                var selectedClass = "";
                $(".select-btn>a").click(function(){
                selectedClass = $(this).attr("data-rel");
                $("#combo").fadeTo(100, 0.1);
                $("#combo div").not("."+selectedClass).fadeOut().removeClass('scale');
                setTimeout(function() {
                $("."+selectedClass).fadeIn().addClass('scale');
                $("#combo").fadeTo(500, 1);
              }, 300);
              return false;
              });
         });

      
    </script>
