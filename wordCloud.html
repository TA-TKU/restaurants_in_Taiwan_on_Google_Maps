      //Simple animated example of d3-cloud - https://github.com/jasondavies/d3-cloud
    //Based on https://github.com/jasondavies/d3-cloud/blob/master/examples/simple.html
    console.log(words);
   
    // Encapsulate the word cloud functionality
    function wordCloud(selector) {

      var fill = d3.scale.category10();

      //Construct the word cloud's SVG element
      var svg = d3.select(selector).append("svg")
          .attr("width", width)
          // .attr("width", 800)
          .attr("height", 600)
          // .attr("height", 300)
          .append("g")
          .attr("transform", "translate(" + width*0.5 +  "," + "300)")
          // .attr("transform", "translate(400,300)");


      //Draw the word cloud
      function draw(result) {
          var cloud = svg.selectAll("g text")
                          .data(result, function(d) { return d.text; })
                          // .style('width', '1000px')
                          // .style('margin-left', '500px')
                          // .style('margin-top', '20px')

          // var sizeScale = d3.scale.linear()
          //                         .domain([0, d3.max(result, function(d) { return d.size} )])
          //                         .range([10, 50]); 

          //Entering words
          cloud.enter()
              .append("text")
              .style("font-family", "Impact")
              .style("font-weight", "600")
              .style("fill", function(d, i) { return fill(i); })
              .attr("text-anchor", "middle")
              .attr('font-size', 1)
              .text(function(d) { return d.text; });

          //Entering and existing words
          cloud
              .transition()
                  .duration(600)
                  .style("font-size", function(d) { return d.size + "px"; })
                  .attr("transform", function(d) {
                      return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
                  })
                  .style("fill-opacity", 1);

          //Exiting words
          cloud.exit()
              .transition()
                  .duration(200)
                  .style('fill-opacity', 1e-6)
                  .attr('font-size', 1)
                  .remove();
      }


      //Use the module pattern to encapsulate the visualisation code. We'll
      // expose only the parts that need to be public.
      return {

          //Recompute the word cloud for a new set of words. This method will
          // asycnhronously call draw when the layout has been computed.
          //The outside world will need to call this function, so make it part
          // of the wordCloud return value.
          update: function(result) {

             
            
              document.getElementById('title').innerHTML = result[0].title;        
              document.getElementById('title').style.fontSize = '30px';
              document.getElementById('title').style.textAlign = 'center';
              document.getElementById('gauge_div').style.textAlign = 'center';
              // document.getElementById('title').style.background = 'yellow';
              document.getElementById('title').style.color = '#448ECC';


              d3.layout.cloud().size([width-10, 600])
                  .words(result)
                  .padding(5)
                  .rotate(function() { return 0; })
                  // .rotate(function() { return ~~(Math.random() * 2) * 90; })
                  .font("Impact")
                  .fontSize(function(d) { return d.size; })
                  .on("end", draw)
                  .start();

                 
            console.log(result)
              
          }
          
      }
    }  
   
    
    
          
      
       
           
      

      //Prepare one of the sample sentences by removing punctuation,
      // creating an array of words and computing a random size attribute.
    function getWords(i) {
      city = words[i].city;
      word_list = words[i].word_list;
      var result = [];
      for (j = 0; j < word_list.length; j++) {
            result.push({text:word_list[j].seg, size:word_list[j].count, title: city});
           }
          
      
      var leaderScale = d3.scale.linear()
        .range([30,150])
        .domain([d3.min(result,function(d) { return d.size; }),
                d3.max(result,function(d) { return d.size; })
                  ]);

      for (i = 0; i<result.length; i++){
        result[i].size = leaderScale(result[i].size);
          }
      
     return result;
         
          


      
          
    }

    var is_playing = false;
    var timeoutVar;
  
    function playCloud() {
      if (option_elem.value == words.length-1) {

      }
      else {
        myWordCloud.update(getWords(++frame % words.length));
        bar_elem.value = frame % words.length;
        timeoutVar = setTimeout(playCloud, 2000);
       
      }
    }
  
    d3.select('#address')
      .on('change', function() {
        clearTimeout(timeoutVar);
        is_playing = false;
        
        myWordCloud.update(getWords(option_elem.value));

      });
